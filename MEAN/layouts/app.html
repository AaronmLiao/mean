<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="app" ng-controller="ApplicationCtrl">
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="/#/">Posts</a></li>
        </ul>
        <ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
            <li><a class='register' href="/#/register">Register</a></li>
            <li><a class='login' href="/#/login">Login</a></li>
        </ul>
        <p ng-if="currentUser" class="currentUser navbar-text navbar-right">Signed In As: {{currentUser.username}}</p>
        <button ng-if="currentUser" ng-click='logOut()' class='logout lo-btn navbar-right btn btn-default'>Log Out</button>
    </div>
</nav>
<div ng-view class="container"></div>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.js'></script>
<script src="/app.js"></script>
</body>
</html>
