
    <h1>Recent Posts</h1>
    <form role='form'>
        <div class='form-group'>
            <div class="input-group">
                <div class="form-line"><input ng-model="postBody" class='form-control' placeholder="Type Post Here"></div>
            <span class='input-group-btn'>
              <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
            </span>
            </div>
        </div>
    </form>
    <div style="color:red; font-family:Lobster">{{msg}}</div>
    <ul class='posts list-group'>
        <li ng-repeat="post in posts" class='list-group-item'>
            <strong>@{{ post.username }}</strong>
            <span>{{ post.body }}</span>
            <button ng-click='deletePost()' class='btn btn-default' style="font-family:Lobster">Delete</button>
        </li>
    </ul>
